<!DOCTYPE html>
<html ng-app="psychCircles">
<head>
    
<!-- jQuery -->
<script src="assets/js/jquery.min.js"></script>
<!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.4-dist/css/bootstrap.min.css"/>
<script src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
<!--Angular-->
<script type="text/javascript" src="assets/js/angular.min.js"></script>
<!--draggabilly-->
<script type="text/javascript" src="assets/js/draggabilly.pkgd.min.js"></script>
<!--angular draggabilly-->
<script type="text/javascript" src="bower_components/angular-draggabilly/dist/angular-draggabilly.min.js"></script>
<!--bootbox-->
<script src="node_modules/bootbox/bootbox.min.js"></script> 

<!--main js file-->
<script src="assets/js/circle.js"></script>
<!--overall styling-->
<link rel="stylesheet" type="text/css" href="assets/css/circle.css"/>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
             Psych Circles
          </a>
        <ul class="nav navbar-nav navbar-right ">
        <li>
            <a class="submit glyphicon glyphicon-upload" onclick = "submit()"> Finish</a>
            </li>
      </ul>
        </div>
    </nav>
</head>
    <body ng-controller="CircleController">
    <div class="container">
        <!-- self bubble-->
        <div class="main"><div class=title></div></div>
        <div class = "draggable" draggabilly  ng-repeat="circle in circles"> <i ng-click = "prompt($index)"><div class=title> {{circle.name}} </div></i></div>
        
    </div>
        
    
    </body>

</html>
